<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박지효의 프로필</title>
</head>
<body>

    <header>
        <h1>박지효의 프로필</h1>
        <nav>
            <a href="#">홈</a> | 
            <a href="#">안녕하세요. 박지효입니다.</a> | 
            <a href="#">010-2458-5099</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>자기소개</h2>
            <img src="프로필.jpeg" alt="내 프로필 사진" width="150">
            <p>안녕하세요! <strong>개발자를 꿈꾸는</strong> 박지효입니다. 만나서 반갑습니다.</p>
        </section>

        <section>
            <h3>나의 취미</h3>
            <ul>
                <li>독서</li>
                <li>고양이와 놀기</li>
                <li>콘솔 게임하기</li>
            </ul>
        </section>

        <section>
            <h3>이력서</h3>
            <table border="1">
                <tr>
                    <th>연도</th>
                    <th>내용</th>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>고등학교 졸업</td>
                </tr>
                <tr>
                    <td>2024</td>
                    <td>롯데리아 알바</td>
                </tr>
                <tr>
                    <td>2025</td>
                    <td>부산 IT교육센터 교육생</td>
                </tr>
            </table>
        </section>

        <section>
            <h3>추천 영상</h3>
            <iframe width="560" height="315" src="<iframe width="560" height="315" src="<iframe width="560" height="315" src="https://www.youtube.com/embed/1MLRcx9eQQ4?si=_m6oSRfcUkaoF7b8" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" 
        </section>

        <section>
            <h3>문의하기</h3>
            <form>
                <p>
                    <label for="name">이름:</label>
                    <input type="text" id="name" placeholder="이름">
                </p>
                <p>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" placeholder="example@naver.com">
                </p>
                <p>
                    <label for="msg">메시지:</label><br>
                    <textarea id="msg" placeholder="ㄴ메세지를 입력해주세요."></textarea>
                </p>
                <button type="submit">전송하기</button>
            </form>
        </section>
    </main>ㄴ

    <footer>
        <p>&copy; 2025 박지효. All rights reserved.</p>
    </footer>

</body>
</html>
